<body>
    <script>

        function isValidCard(cardNumber) {
            let cardNumberArray = cardNumber.split("").map(Number).reverse();    //using built-in functions
            let checkSum = 0;
            for (let i = 0; i < cardNumberArray.length; i++) {
                let digit = cardNumberArray[i];
                checkSum += i % 2 === 0 ? digit : digit > 4 ? digit * 2 - 9 : digit * 2;
            }
            return checkSum % 10 === 0;
        }
        let cardNumber = prompt("Enter your credit card number: ");


        console.log(isValidCard(cardNumber));




    </script>
</body>
